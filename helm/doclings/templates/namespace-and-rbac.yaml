{{- $namespace := .Values.namespace | default .Release.Namespace -}}

---
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "doclings.serviceAccountName" . }}
  namespace: {{ $namespace }}
  labels:
    {{- include "doclings.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
